changelog:
  exclude:
    authors:
      - dependabot
      - dependabot[bot]
    labels:
      - ignore-for-release
      - dependencies
  categories:
    - title: Breaking Changes
      labels:
        - breaking
        - breaking-change
    - title: New Features
      labels:
        - feature
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
        - fix
    - title: Documentation
      labels:
        - docs
        - documentation
    - title: Performance
      labels:
        - performance
    - title: Security
      labels:
        - security
    - title: Build & CI
      labels:
        - build
        - ci
    - title: Maintenance
      labels:
        - chore
        - refactor
        - cleanup
    - title: Other Changes
      labels:
        - "*"
